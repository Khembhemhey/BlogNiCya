<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogNiCya{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .navbar {
            background-color: #0d6efd; /* Primary blue for navbar */
        }
        .navbar a.nav-link {
            color: white; /* White text for navbar links */
        }
        .navbar a.nav-link:hover {
            color: #d1e9ff; /* Light hover effect */
        }
        .btn-primary {
            background-color: #0d6efd; /* Use the same blue for buttons */
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #084298; /* Darker blue on hover */
            border-color: #084298;
        }
        .form-label {
            color: #084298; /* Text color for labels */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'blog_list' %}">BlogNiCya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    {% comment %} <a href="{% url "blog_list" %}">
                        <li>My Blogs</li>
                    </a> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
