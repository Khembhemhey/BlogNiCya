{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BlogNiCya</h1>
        <nav>
            <ul>
                <li><a href="https://khembhemhey.github.io/portfolio/">Portfolio</a></li>
                <li><a href="https://khembhemhey.github.io/portfolio/datatables.html">Data Tables</a></li>
                {% comment %} <li><a href="#">Blog</a></li>
                <li><a href="#">Email</a></li> {% endcomment %}
                <!-- Logout Button -->
                {% comment %} <li>
                    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
                </li> {% endcomment %}
            </ul>
        </nav>
    </header>
    <!-- Inline CSS -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #1e90ff; /* Soft blue header */
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #ff6f61;  /* Cute coral color */
            color: white;
        }

        .logout-btn:hover {
            background-color: #ff4d3d; /* Darker coral on hover */
        }

        .container {
            padding: 40px 20px;
        }

        .alert-info {
            background-color: #b0e0e6; /* Light blue for info messages */
            color: #333;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #1e90ff;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4682b4; /* Slightly darker blue on hover */
        }

        .btn-secondary {
            background-color: #ff6f61; /* Cute coral for secondary buttons */
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-secondary:hover {
            background-color: #ff4d3d;
        }

        .text-center a {
            text-decoration: none;
            color: #1e90ff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

    </style>

    
    {% block content %}
    
    
    {% endblock content %}

</body>

</html>
